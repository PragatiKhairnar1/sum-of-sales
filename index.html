<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Sales Summary...</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded-lg shadow-md text-center max-w-sm w-full"><h1 class="text-3xl font-bold mb-4 text-gray-800">Sales Overview</h1><p class="text-gray-600 mb-6">Total sales calculated from <code>data.csv</code>.</p><div id="salesTotal" class="text-5xl font-extrabold text-indigo-600">$0.00</div><p id="loadingMessage" class="mt-4 text-sm text-gray-500">Fetching data...</p></div><script>document.addEventListener('DOMContentLoaded', () => {async function fetchAndProcessCSV() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const lines = csvText.trim().split('\n');if (lines.length < 2) {throw new Error('CSV is empty or only contains headers.');}const headers = lines[0].split(',').map(h => h.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error('"sales" column not found in data.csv');}let totalSales = 0;for (let i = 1; i < lines.length; i++) {const values = lines[i].split(',').map(v => v.trim());const salesValue = parseFloat(values[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}document.getElementById('salesTotal').textContent = `$${totalSales.toFixed(2)}`;document.getElementById('loadingMessage').textContent = 'Data loaded successfully.';document.title = `Sales Summary: $${totalSales.toFixed(2)}`;} catch (error) {console.error('Error processing CSV:', error);document.getElementById('salesTotal').textContent = 'Error';document.getElementById('loadingMessage').textContent = `Failed to load data: ${error.message}`;document.title = 'Sales Summary Error';}}fetchAndProcessCSV();});</script></body></html>
